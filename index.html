     <section id="Grids">
        <h2> Grid gallery</h2>

              <img class="img2" src="blue.jpg">

 </section>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">

        </div>
      </div>

          <h3>Orange Flower</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
